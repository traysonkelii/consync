<div class="pebble-board-container">
    <div *ngIf="items" class="pebble-holder">
        <div *ngFor="let item of items">
            <div class="circle" 
            matTooltip="{{item.title}}" 
            [matTooltipPosition]="'above'"
            (click)="goToItem(item)">
            </div>
        </div>
    </div>
</div>
