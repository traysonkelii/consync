<div class="container">
    <div class="login-container">
        <mat-card class="login-panel-container">
            <h1>Login</h1>
            <form class="example-form" [formGroup]="loginForm">
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email" [email]="true" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="'password'" formControlName="password" required>
                </mat-form-field>
                <div class="button-container">
                    <button mat-raised-button color="primary" (click)="handleSubmit()"
                        [disabled]="!loginForm.valid">Submit</button>
                </div>
            </form>
        </mat-card>
    </div>
</div>
