<mat-card class="clickable" (click)="test()">
    <mat-card-header>
        <mat-card-title>{{projectData.title}}</mat-card-title>
        <mat-card-subtitle>{{projectData.inCourtItems}}</mat-card-subtitle>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{projectData.imageUrl}}" alt="Photo of a Shiba Inu">
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
